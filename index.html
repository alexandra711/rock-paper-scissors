<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor, Lizard, Spock Game</title>
</head>
<body>

<!--Header-->

    <header>

        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    </header>

<!--Game play section-->

<section class="game-play">

    <div>
        <p>Choose your hand</p>
        <button class="choice" data-choice="0" aria-label="Rock">Rock</button>
        <button class="choice" data-choice="1" aria-label="Paper">Paper</button>
        <button class="choice" data-choice="2" aria-label="Scissors">Scissors</button>
        <button class="choice" data-choice="4" aria-label="Lizard">Lizard</button>
        <button class="choice" data-choice="3" aria-label="Spock">Spock</button>
    </div>
</section>

<!--Player area-->

<section id="player1" class="player-area">
    <p class="player-id">Player</p>
    <div class="selected-choice">
        <h4 class="scores">Your score: <span id="player-score">0</span></h4>
        <img id="rpsls-image" src="assets/images/cartoon-rpsls.jpeg" alt="Rock, Paper, Scissors, Lizard, Spock">
    </div>
        
</section>

<!--Computer player area-->

<section id="computer-player" class="computer-area">
    <div>
        <p class="computer-id">Computer</p>
        <h4 class="scores">Your score: <span id="computer-score">0</span></h4>
        <img id="rpsls-image" src="assets/images/cartoon-rpsls.jpeg" alt="Rock, Paper, Scissors, Lizard, Spock">
    </div>






    <script src="assets/js/script.js"></script>
</body>
</html>
