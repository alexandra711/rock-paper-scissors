<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor, Lizard, Spock Game</title>

<!--Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

</head>

<body>

<!--Header-->

    <header>

        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    </header>

    <section>
        <div class="round">Round Number: <span id="round-number">1</span></div>
    </section>

<!--Gameplay area-->

<section class="gameplay-area">

    <!--Player area-->

    <section class="player-area">
        <p class="player-id">Player</p>
        <div class="selected-choice">
            <h4 class="scores">Your score: <span id="player-score">0</span></h4>
            <img id="rpsls-image" src="assets/images/cartoon-rpsls.jpeg" alt="Rock, Paper, Scissors, Lizard, Spock">
        </div>
        
    </section>

    <!--Computer player area-->

    <section class="computer-area">
        <div>
            <p class="computer-id">Computer</p>
            <h4 class="scores">Computer score: <span id="computer-score">0</span></h4>
            <img id="rpsls-image" src="assets/images/cartoon-rpsls.jpeg" alt="Rock, Paper, Scissors, Lizard, Spock">
        </div>

    </section>

</section>

<!--Game play section-->

<section>

    <div class="button-container">
        <p>Choose your hand</p>

        <button class="choice" data-choice="0" aria-label="Rock">
            <img src="assets/images/rock.jpeg" alt="Icon Used To Represent Rock">
        </button>

        <button class="choice" data-choice="1" aria-label="Paper">
            <img src="assets/images/paper.jpeg" alt="Icon Used To Represent Paper">
        </button>

        <button class="choice" data-choice="2" aria-label="Scissors">
            <img src="assets/images/scissors.png" alt="Icon Used To Represent Scissors">
        </button>

        <button class="choice" data-choice="4" aria-label="Lizard">
            <img src="assets/images/lizard.jpeg" alt="Icon Used To Represent Lizard">
        </button>

        <button class="choice" data-choice="3" aria-label="Spock">
            <img src="assets/images/spock.jpeg" alt="Icon Used To Represent Spock">
        </button>
    </div>
</section>

    <script src="assets/js/script.js"></script>
</body>
</html>
